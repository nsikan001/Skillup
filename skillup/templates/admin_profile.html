{% extends 'base.html' %}

{% block content %}

<nav>
    <div class="row">
        <div class="col-md-2 title"><h1 class="text-center"><a href="{% url 'admin_area' %}" class="title_text">Skill-up</a></h1></div>

        <div class="col-md-10 text-right menu_items">
            <div class="toggle"><i class="fa fa-bars menu" aria-hidden="true"></i></div>
            <ul>
                <li><a href="#">Welcome, {{ user.username }}</a></li>
                <li><a href="{% url 'manage_courses' %}">manage Courses</a></li>
                <li><a href="{% url 'contact_messages' %}">Contact messages</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-md-12 banner">
        <h3 class="table_head">Edit Profile</h3>
        {% if message %}
        <div class='text-center text-success'>
            {{message}}
        </div>
        {% endif %}
        <form class='m-5' action="{% url 'edit_profile' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">First name:</label>
                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
                <label for="username">Last name:</label>
                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" name="email" value="{{ user.email }}">
            </div>
            <button class="contact_button" type="submit">Edit</button>
        </form>
    </div>
</div>

    {% endblock %}
